<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="grid-container">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          formControlName="id"
          required
          id="id"
          type="text"
          maxlength="5"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          minlength="5"
          maxlength="100"
          class="form-control"
          formControlName="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input
          id="descripcion"
          type="text"
          minlength="10"
          maxlength="200"
          class="form-control"
          formControlName="description"
          required="true"
        />
      </div>

      <div class="form-group">
        <label for="logo">Logo</label>
        <input
          id="logo"
          type="text"
          class="form-control"
          formControlName="logo"
          required="true"
        />
      </div>

      <div class="form-group">
        <label for="fechaLiberacion">Fecha de Liberación</label>
        <input
          id="fechaLiberacion"
          type="date"
          min="2024-09-16"
          class="form-control"
          formControlName="date_release"
          required="true"
        />
      </div>

      <div class="form-group">
        <label for="fechaRevision">Fecha de Revisión</label>
        <input
          id="fechaRevision"
          type="date"
          class="form-control"
          max="2023-09-16"
          value="fechaRevision"
          formControlName="date_revision"
          required="true"
        />
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <!-- <button type="button" (click)="resetForm()" class="btn">Limpiar</button> -->
      <button
        type="submit"
        class="btn"
        (click)="onSubmit()"
        [disabled]="productForm.invalid"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
